<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="controllers/MakeTrips.js"></script>
</head>
<body ng-app="amigo">
<div ng-controller="MakeTrips">

<form type="submit">
<label>Destination:</label><input ng-model="destination"><BR>
<label>Start Time:</label><input type="date" ng-model="start"><BR>
<label>End Time:</label><input type="date" ng-model="end"><BR>
<button ng-click="makeTrip()">Make Trip</button>
</form> 
</div>
</body>
</html>
