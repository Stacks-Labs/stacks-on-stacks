<!DOCTYPE html>
<html>
<head>
<!-- <script src='trips.js'></script> -->

<link rel="stylesheet" type="text/css" href="trips.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="datepicker/js/bootstrap-datepicker.js" charset="UTF-8"></script>

</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">         
        </div>
      </div>
    </div>
    <div class="search">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-section">
                <div class="row">
                    <form role="form">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="sr-only" for="location">Location</label>
                          <input type="text" class="form-control" id="location" placeholder="Where ?">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="sr-only" for="checkin">Check in</label>
                          <div class="input-group">
                            <input type="date" class="form-control" id="checkin" placeholder="Check in">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="sr-only" for="checkout">Check out</label>
                          <div class="input-group">
                            <input type="date" class="form-control" id="checkout" placeholder="Check out">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                
                      </div>
                      <div class="col-md-2">
                        <button type="submit" class="btn btn-default btn-primary">Search</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
           <div class="col-lg-offset-4">
            <h2>results results results </h2>
          </div>
        </div>
      </div>
</body>  

</html>
