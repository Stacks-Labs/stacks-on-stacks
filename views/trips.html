   <div ng-controller="tripsCtrl">
    <h2 style="font-style: italic">current trips</h2><button class=
    "btn btn-info btn-sm" data-target="#newTrip" data-toggle="modal" type=
    "button">Add New Trip</button>

    <div class="container new_trip">
      <div class="row">
        <div class="col-xs-4">
      </div>
    </div>

    <div class="current_trips" style=
    "position:absolute float:left">
    <div class="col-xs-8 a_trip">
      <h4 style="font-style: italic">Barcelona Sept 5-9,
        2015</h4>

        <div></div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <h3>Past Trips</h3>

  <div class="row">
    <div class="col-xs-8">
      <ul>
        <li>Brazil June 5-19, 2014</li>

        <li style="list-style: none; display: inline">
          <div class="col-sm-4"></div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="modal fade" id="newTrip">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type=
          "button">&times;</button>

          <h4 class="modal-title">Create New Trip</h4>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <div class="col-sm-10">
              <input class="form-control" ng-model="destination" id='destination'
              placeholder="Enter Destination" type="text">
            </div>
          </div><input id="start" name=
          "start date" type="date" ng-model= "start" required>
           <input id="end" ng-model="end" name=
          "end date" type="date" min='{{start}}' required> 

          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss=
            "modal" type="button">Close</button> <input class=
            "btn btn-default" data-dismiss="modal" ng-click=
            "makeTrip()" type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
